<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODM 가까운 산재병원 찾기</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b7ecd5e70c.js" crossorigin="anonymous"></script>

  <style>
    *{font-family: 'Gothic A1', sans-serif;
    font-family: 'Noto Serif KR', serif;
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar__logo">
        <span id="nav_logo"><a href="../main/main.html"><img src="../img/ODLOGO.png" width="150px"></a></span>
    </div>
    <ul class="navbar__menu">
        <li><a href="../testpage/personal_info.html">OD테스트</a></li>
        <li><a href="../map/map.html">산재병원</a></li>
        <!-- <li><a href="../login/review2.html">REVIEW</a></li> -->
        <li id="login_btn"><a href="../login/login.html">로그인</a></li>
        <li id="logout_btn" style="display: none;"><a>로그아웃</a></li>
    </ul>
  </nav>


  <div id="main_container">
    <div id="toggleContainer">
      <div id="toggleContainer_main" style="display: none;">
      </div>
      <div id="toggleContainer_toggleBtn">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <div id="options" style="display: none;">
      <div id="options_containers">
        <div class="options_container">
          <span>의료기관 종류</span>
          <div id="hospital_type_container"></div>
        </div>
        <div class="options_container">
          <span>진료과목 종류</span>
          <div id="hospital_type_detail_container"></div>
        </div>
      </div>
      <button id="optionUpdateBtn">적용</button>
    </div>
    <div id="searchContainer">
      <button id="myLocation_btn">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
      <div id="searchOptionContainer">
        <span id="toggleOption"><i class="fa-solid fa-caret-down"></i>검색옵션</span>
      </div>
      <div id="search_input_container">
        <input type="text" id="searchInput" placeholder="병원을 입력하세요">
        <ul id="search_result_list"></ul>
      </div>
      <button id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div id="map"></div>
  </div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=deb823253f63b34eeb81db77700b7d83&libraries=services,clusterer"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="../main.js"></script>
</body>
</html>
