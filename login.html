<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>LOGIN</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section class = "login">
            <h2> 로그인 </h2>
            <ul>
                <form id = "login">
                    <li>
                        <input id = "userid" type = "text" placeholder = "아이디" name = "userid"/>
                    </li>
                    <li>
                        <input id = "userpw" type = "password" placeholder = "비밀번호" minlength = "10" name = "userpw"/>
                    </li>
                    <li>
                        <input type = "checkbox" id = "chk_id" name = "chk_id"/> <label for = "chk_id">아이디 저장</label>
                    </li>
                    <li> <input type = "submit" value = "로그인"/></li>
                </form>
            </ul>
        </section>
    </body>
</html>
