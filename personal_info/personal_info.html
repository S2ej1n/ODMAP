<!DOCTYPE html>
<html>

<head>
  <title>개인정보 입력 페이지</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <div class="top">
    <header id="intro">
      <h1>
        <button class="move" onclick="location.href='main.html'">OD웹</button>
      </h1>
      <nav>
        <ul>
          <li class="one"><a href="test.html">테스트</a></li>
          <li class="two"><a href="hospital.html">병원</a></li>
          <li class="three"><a href="login.html">로그인</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="main_content">
    <h1>정보 입력</h1>
    <form id="personal">
      <fieldset>
        <!-- <legend>개인 정보</legend> -->
          <section>
            <span>성별</span>
            <select id="gender" name="gender">
              <option value="">-- 선택하세요 --</option>
              <option value="woman">여</option>
              <option value="man">남</option>
            </select>
          </section>
          <section>
            <span>직업</span>
            <select>
              <option value="">-- 선택하세요 --</option>
              <optgroup label="경영.사무.금융,보험직">
                <option value="1">관리직(임원.부서장)</option>
                <option value="2">경영.행정.사무직</option>
                <option value="3">금융.보험직</option>
              </optgroup>
  
              <optgroup label="연구직 및 공학 기술직">
                <option value="1">인문.사회과학 연구직</option>
                <option value="2">자연.생명과학 연구직</option>
                <option value="3">정보통신 연구개발직 및 공학기술직</option>
                <option value="4">건설.채굴 연구개발직 및 공학기술직</option>
                <option value="5">제조 연구개발직 및 공학기술직</option>
              </optgroup>
  
              <optgroup label="교육.법률.사회복지.경찰.소방직 및 군인">
                <option value="1">경영 및 회계 관련 사무직</option>
                <option value="2">금융 및 보험 사무직</option>
                <option value="3">법률 및 감사 사무직</option>
                <option value="4">상담통계 안내 및 기타 사무직</option>
              </optgroup>
  
              <optgroup label="서비스 종사자">
                <option value="1">경찰 소방 및 보안 관련 서비스직</option>
                <option value="2">이미용예식 및 의료보조 서비스직</option>
                <option value="3">운송 및 여가 서비스직</option>
                <option value="4">조리 및 음식 서비스직</option>
              </optgroup>
  
              <optgroup label="판매 종사자">
                <option value="1">판매 종사자</option>
              </optgroup>
  
              <optgroup label="농림어업 숙련 종사자">
                <option value="1">농축산 숙련직</option>
                <option value="2">임업 숙련직</option>
                <option value="3">어업 숙련직</option>
              </optgroup>
  
              <optgroup label="기능원 및 관련 기능 종사자">
                <option value="1">식품가공관련 기능직</option>
                <option value="2">섬유의복 및 가축 관련 기능직</option>
                <option value="3">목재가구악기 및 간판 관련 기능직</option>
                <option value="4">금속성형관련 기능직</option>
                <option value="5">운송 및 기계 관련 기능직직</option>
                <option value="6">전기 및 전자 관련 기능직</option>
                <option value="7">건설 및 채굴 관련 기능직</option>
                <option value="8">영상 및 통신 장비 관련 기능직</option>
                <option value="9">기타 기능 관련직</option>
              </optgroup>
  
              <optgroup label="장치 , 기계조작 및 조립 종사자">
                <option value="1">식품가공관련 기계조작직</option>
                <option value="2">섬유 및 신발 관련 기계조작직</option>
                <option value="3">화학관련 기계조작직</option>
                <option value="4">금속 및 비금속 관련 기계조작직</option>
                <option value="5">기계제조 및 관련 기계조작직직</option>
                <option value="6">전기 및 저자 관련 기계조작직</option>
                <option value="7">운전 및 운송 관련직</option>
                <option value="8">상하수도 및 재활용 처리관련 기계 조작직</option>
                <option value="9">목재인쇄 및 기타 기계조작직</option>
              </optgroup>
  
              <optgroup label="단순노무 종사자">
                <option value="1">단순노무 종사자</option>
              </optgroup>
              <!-- 상세한 직업 적을 수 있는 input text 칸 -->
              <!-- </select> -->
              <!-- <input type="text" name="job" placeholder="enter job"> -->
          </select>
          </section>
          <section>
            <span>거주지</span>
            <input id="address" type="text" name="address" placeholder="enter address">
          </section>
          <button class="go" onclick="location.href='../testpage/testpage.html'">GO테스트</button>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
