<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="qna.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>
                나만의 MBTI 사이트입니다! <br>
                아래 시작하기 버튼을 눌러 시작해 주십시오.
            </p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">
                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <div class="answerBox">

            </div>

            <!--페이지 진행도-->
            <div class="dotBox" style="text-align: center;">
                <button id = "prevButton" type="button" class = "btn btn-outline-secondary" onclick = "js:prevQuestion()">이전</button>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <button id = "nextButton" type = "button" class = "btn btn-outline-primary" onclick="js:nextQuestion()">다음</button>
            </div>

        </section>
        <section id="result">

        </section>
        <script src="data.js" charset="utf-8"></script>
        <script src="start.js" charset="utf-8"></script>
    </div>
   
</body>

</html>
