            <div class="mainBox">
                <div class="b_Box">
                    <h1 style="color: #4b5baa;" id="p_title">기본 정보 입력</h1>
                    <p>테스트를 위한 기본 정보를 입력해주세요. <br>
                        개인정보는 테스트 이외에 사용되지 않으며,수집되거나 저장되지 않습니다.
                    </p>
                    <br>
                    <hr>
                    <br>
                    <h3>성별</h3>
                    <div class="gender">
                            <select id="gender" name="gender">
                                <option value="">-- 선택하세요 --</option>
                                <option value="woman">여</option>
                                <option value="man">남</option>
                            </select>
                    </div>

                    <h3>직업군</h3>
                    <div class="work">
                            <select id="jobSelect">
                                <option value="">-- 선택하세요 --</option>
                                <option value="1">1. 관리직,사무직</option>
                                <option value="2">2. 연구직, 공학 기술직</option>
                                <option value="3">3. 경찰, 군인, 소방관, 스포츠직, 경호직</option>
                                <option value="4">4. 보건.의료, 예술, 방송직, 서비스, 종교직</option>
                                <option value="5">5. 운전, 운송직</option>
                                <option value="6">6. 건설, 정비직</option>
                                <option value="7">7. 농림어업직</option>
                            </select>
                    </div>
                    
                    <h3>거주지</h3>
                    <div class="in_add">
                        <input type="text" name="address" 
                        placeholder="enter address">
                    </div>
                    
                    <button class="tbut2" onclick="startTest()">
                        테스트 시작</button>
