<html>

<head>

    <title>공공데이터 API 사용 예제</title>
</head>

<body>
    <p id="sample_data"></p>
    <script>
        var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B490001/gySjbPstateInfoService/getGySjBoheomBsshItem'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '='+'서비스키'; /*Service Key*/

        dataPane = document.getElementById("sample_data");

        fetch(url)
            .then(res => res.json())
            .then(resJson => {
                dataPane.innerText = JSON.stringify(resJson, null, 1);
            })
    </script>
</body>

</html>
